{%for room in rooms%}
<div class="roomListRoom">
  <div class="roomListRoom__content">
    <a href="{% url 'room' room.id %}">{{room.name}}</a>
  </div>

  <div class="roomListRoom__meta">
    
  <div class="under">
    <p class="roomListRoom__topic">{{room.topic.name}}</p>
  </div>
  {% if request.user in room.participants.all %}
  <a class="btn btn--main-added" href="{%url 'stock-delete' room.id %}">
    <img src="https://img.icons8.com/ios-filled/20/000000/double-tick.png"/>
    Added
  </a>
  {%else%}
  <a class="btn btn--main" href="{%url 'stock-add' room.id %}">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
      <title>add</title>
      <path
        d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z">
      </path>
    </svg>
    Add
  </a>
  {%endif%}
</div>
</div>

{%endfor%}
